name: Create Milestone

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: "Set due_on"
        id: set-due-on
        run: |
          DUE_ON=$(date --iso-8601=seconds -d '15 days')
          echo "due_on=$DUE_ON" >> $GITHUB_OUTPUT
        
      - name: "Print due_on"
        run: echo "Due date is: ${{ steps.set-due-on.outputs.due_on }}"
        
      - name: 'Create new milestone'
        id: create-milestone
        uses: kyoyadmoon/milestone-actions@v1.0.0
        with:
          title: "2.5.0"
          state: "open"
          description: "v2.5.0"
          due_on: "${{ steps.set-due-on.outputs.due_on }}"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: "Output created milestone number"
        run: echo ${{ steps.create-milestone.outputs.number }}
